<head>
    <meta charset="utf-8">
    <title>{% if page.title %} {{page.title}} {% else %}{{site.title}}{%endif%}</title>
    <script type="text/javascript" src="{{"/js/jquery-2.2.3.min.js" | prepend:site.baseurl}}"></script>
    <script type="text/javascript" src="{{"/js/bootstrap.min.js" | prepend:site.baseurl}}"></script>
    <script type="text/javascript" src="{{"/js/mathlib/jsdk-rabeejs.js" | prepend:site.baseurl}}"></script>
    <script type="text/javascript" src="{{"/js/mathlib/jsdk-masna3.js" | prepend:site.baseurl}}"></script>
    <script type="text/javascript" src="{{"/js/mathlib/math.js" | prepend:site.baseurl}}"></script>
    <script type="text/javascript" src="{{"/js/main-function.js" | prepend:site.baseurl}}"></script>
    {% if page.hard == true %}
    <script type="text/javascript" src="{{"/js/function-hard.js" | prepend:site.baseurl}}"></script>
    {% else %}
    <script type="text/javascript" src="{{"/js/function.js" | prepend:site.baseurl}}"></script>
    {% endif %} {% case page.matriz %} {% when 1 %}
    <script type="text/javascript" src="{{"/js/matriz1.js" | prepend:site.baseurl}}"></script>
    {% when 2 %}
    <script type="text/javascript" src="{{"/js/matriz2.js" | prepend:site.baseurl}}"></script>
    {% when 3 %}
    <script type="text/javascript" src="{{"/js/matriz3.js" | prepend:site.baseurl}}"></script>
    {% endcase %}
    <link rel="stylesheet" href="{{"/css/reset.css" | prepend:site.baseurl}}">
    <link rel="stylesheet" href="{{"/css/bootstrap.min.css" | prepend:site.baseurl}}">
    <link rel="stylesheet" href="{{"/css/style.css" | prepend:site.baseurl}}">
    <link rel="stylesheet" href="{{"/css/font-awesome.min.css" | prepend:site.baseurl}}">
</head>
