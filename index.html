<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Algoritmo</title>
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/mathlib/jsdk.js"></script>
    <script type="text/javascript" src="js/mathlib/jsdk-rabeejs.js"></script>
    <script type="text/javascript" src="js/mathlib/jsdk-masna3.js"></script>
    <script type="text/javascript" src="js/mathlib/math.js"></script>
    <script type="text/javascript" src="js/meu.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Algorithm <small>production system</small></h1></div>

        <div class="form-inline">
            <div class="form-group">
                <label for="value1">P1</label>
                <input class="form-control" id="value1" type="number" min="1" max="4">
            </div>
            <div class="form-group">
                <label for="">P2</label>
                <input class="form-control" id="value2" type="number" min="1" max="4">
            </div>
            <div class="form-group">
                <label for="">P3</label>
                <input class="form-control" id="value3" type="number" min="1" max="4">
            </div>
            <div class="form-group">
                <label for="">P4</label>
                <input class="form-control" id="value4" type="number" min="1" max="4">
            </div>
            <button id="calculate" class="btn btn-primary">calculatete</button>
            <button id="randomCal" class="btn btn-primary">Random</button>
            <button id="hundredCal" class="btn btn-primary">Random 100x</button>
            <button id="removeElem" class="btn btn-danger">Clean Results</button>
        </div>


        <div class="row result-pnl">
            <div class="panel panel-default ">
                <div class="panel-heading">
                    <h2 class="panel-title">Results</h3>
                </div>
                <div class="panel-body">
                  <ul class="result-list"></ul>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
